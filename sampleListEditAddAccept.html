<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>リスト／テーブル内更新</title>
</head>

<body data-element="table>tbody>*">
    <table>
        <!-- data-bodyを付けたところをbodyと見なして、その子を操作対象エレメントとします -->
        <tbody data-body="">
            <tr>
                <td>追加　太郎</td>
                <td>34</td>
                <td><button data-event="_remove_!closest>tr">削除</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
