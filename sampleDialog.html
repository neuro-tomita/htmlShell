<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>モーダルダイアログ表示</title>
</head>

<body>
    <h1>モーダルダイアログ表示</h1>
    <!-- ボタンをクリックすると、クリックしたボタンの次のエレメント(ダイアログ)が表示されます。 -->
    <button data-event="_show_!next"><span class="material-symbols-outlined">open_in_new</span>ダイアログ表示</button>
    <div id="next" class="hidden panel">
        <h2>ダイアログ</h2>
        <p>ここにダイアログの内容が入ります。</p>
        <!-- ボタンをクリックすると、クリックしたボタンの親のエレメント(ダイアログ)が非表示になります -->
        <button data-event="_hidden_!parent">閉じる</button>
    </div>
    <!-- ボタンをクリックするとページが一つ戻ります -->
    <button data-event="_pageBack_#main">閉じる</button>
</body>

</html>
